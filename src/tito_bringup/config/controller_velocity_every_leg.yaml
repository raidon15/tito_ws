controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    leg1:
      type: velocity_controllers/JointGroupVelocityController
    
    leg2:
      type: velocity_controllers/JointGroupVelocityController
    
    leg3:
      type: velocity_controllers/JointGroupVelocityController

    leg4:
      type: velocity_controllers/JointGroupVelocityController
    
    leg5:
      type: velocity_controllers/JointGroupVelocityController

    leg6:
      type: velocity_controllers/JointGroupVelocityController
    
    position_controller1:
      type: position_controllers/JointGroupPositionController
    position_controller2:
      type: position_controllers/JointGroupPositionController
    

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

leg1:
  ros__parameters:
    joints:
      - leg1_joint
    interface_name: velocity
    command_interfaces:
      - velocity
    state_interfaces:
      - position
      - velocity

leg3:
  ros__parameters:
    joints:
      - leg3_joint
    interface_name: velocity
    command_interfaces:
      - velocity
    state_interfaces:
      - position
      - velocity

leg5:
  ros__parameters:
    joints:
      - leg5_joint
    interface_name: velocity
    command_interfaces:
      - velocity
    state_interfaces:
      - position
      - velocity


leg2:
  ros__parameters:
    joints:
      - leg2_joint
    interface_name: velocity
    command_interfaces:
      - velocity
    state_interfaces:
      - position
      - velocity


leg4:
  ros__parameters:
    joints:
      - leg4_joint
    interface_name: velocity
    command_interfaces:
      - velocity
    state_interfaces:
      - position
      - velocity

leg6:
  ros__parameters:
    joints:
      - leg6_joint
    interface_name: velocity
    command_interfaces:
      - velocity
    state_interfaces:
      - position
      - velocity      

position_controller1:
  ros__parameters:
    joints:
      - leg1_joint
      - leg3_joint
      - leg5_joint

      
    interface_name: position
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

position_controller2:
  ros__parameters:
    joints:
      - leg2_joint
      - leg4_joint
      - leg6_joint
    interface_name: position
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity